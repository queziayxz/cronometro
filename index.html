<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Cronômetro</title>
</head>
<body>

    <div class="container">
        <h1>Cronômetro</h1>
        <div class="stopwatch">
            <p class="time">00:00:00</p>
            <div class="btn-container">
                <input type="button" value="Start" class="btn-acc btn-start">
                <input type="button" value="Pause" class="btn-acc btn-pause">
                <input type="button" value="Stop" class="btn-acc btn-stop">
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
